<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="generator" content="jekyll">
    <title>{{ page.title | escape }}</title>

    <link rel="stylesheet" href="{{site.baseurl}}/assets/reveal.js/css/reset.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/reveal.js/css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/reveal.js/lib/css/monokai.css">
    <style type="text/css">
      code{white-space: pre-wrap;}
      span.smallcaps{font-variant: small-caps;}
      span.underline{text-decoration: underline;}
      div.column{display: inline-block; vertical-align: top; width:50%;}
      .twocolumn {display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px;}
    </style>
    <style type="text/css">
      .talk-box h2 {
 				background-color: #1abc9c;
				color: #ffffff;
				padding-left: 1em;
				border: none;			
		  }
      .info-box h2 {
 				background-color: #3498db;
				color: #ffffff;
				padding-left: 1em;
				border: none;			
		  }
    </style>
    
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{site.baseurl}}/assets/reveal.js/css/print/pdf.css' : '{{site.baseurl}}/assets/reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        {{content}}
      </div>
    </div>
    <script src="{{site.baseurl}}/assets/reveal.js/js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
      	width: 1280,
	      height: 720,
        margin: 0.1,
        transition: 'fade',
        history: true,
        slideNumber: true,
        controls: false,
        math: {
          mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
          config: 'TeX-AMS_HTML-full',
          tex2jax: {
            inlineMath: [['\\(','\\)']],
            displayMath: [['\\[','\\]']],
            balanceBraces: true,
            processEscapes: false,
            processRefs: true,
            processEnvironments: true,
            preview: 'TeX',
            skipTags: ['script','noscript','style','textarea','pre','code'],
            ignoreClass: 'tex2jax_ignore',
            processClass: 'tex2jax_process'
          },
        },
        dependencies: [
          { src: '{{site.baseurl}}/assets/reveal.js/plugin/markdown/marked.js' },
          { src: '{{site.baseurl}}/assets/reveal.js/plugin/markdown/markdown.js' },
          { src: '{{site.baseurl}}/assets/reveal.js/plugin/notes/notes.js', async: true },
          { src: '{{site.baseurl}}/assets/reveal.js/plugin/highlight/highlight.js', async: true },
          { src: '{{site.baseurl}}/assets/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '{{site.baseurl}}/assets/reveal.js/plugin/zoom-js/zoom.js', async: true },
          { src: '{{site.baseurl}}/assets/reveal.js/plugin/math/math.js', async: true }
        ]
      });
    </script>
  </body>
</html>
