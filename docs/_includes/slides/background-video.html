<section
  {% if include.id %}id="{{ include.id }}"{% endif %}
  data-background-video="{% if include.video contains "http" %}{{ include.video }}{% else %}{% link {{ include.video }}  %}{% endif %}"
  data-background-size="{{ include.bgsize | default: "cover" }}"
  {% if include.muted %}data-background-video-muted="{{ include.muted }}"{% endif %}
  data-background-video-loop="{{ include.loop | default:"true" }}"
  data-background="{{ include.background | default: "#000000" }}"
  data-background-opacity="{{ include.opacity | default: "1.0" }}"
  >
  {% if include.heading %}
  {% if include.h2 %}<h2>{% else %}<h1>{% endif %}{{include.heading}}{% if include.h2 %}</h2>{% else %}</h1>{% endif %}
  {% endif %}
</section>
